<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KortexSphere ‚Äì Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
      background:
        radial-gradient(circle at 10% 20%, #4c1d95 0, transparent 40%),
        radial-gradient(circle at 90% 10%, #22d3ee 0, transparent 35%),
        radial-gradient(circle at 80% 80%, #22c55e 0, transparent 45%),
        radial-gradient(circle at 0% 80%, #f97316 0, transparent 40%),
        #020617;
    }

    .shell {
      max-width: 1120px;
      margin: 0 auto;
      padding: 24px 16px 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 18px;
      border-radius: 999px;
      background: linear-gradient(120deg, rgba(15,23,42,0.9), rgba(30,64,175,0.9));
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow:
        0 0 24px rgba(59,130,246,0.45),
        0 24px 40px rgba(15,23,42,0.85);
      backdrop-filter: blur(18px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: radial-gradient(circle at 30% 0, #a855f7 0, #4f46e5 40%, #0ea5e9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      color: #f9fafb;
      box-shadow:
        0 0 18px rgba(129,140,248,0.9),
        0 0 40px rgba(56,189,248,0.6);
    }

    .brand-text-title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .brand-text-sub {
      font-size: 11px;
      color: #9ca3af;
    }

    .env-pill {
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(52,211,153,0.7);
      background: linear-gradient(135deg, rgba(21,128,61,0.4), rgba(22,163,74,0.12));
      color: #bbf7d0;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .layout {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 20px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .card {
      border-radius: 22px;
      background: radial-gradient(circle at 0 0, rgba(248,250,252,0.12) 0, transparent 40%),
                  rgba(15,23,42,0.82);
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow:
        0 18px 35px rgba(15,23,42,0.95),
        0 0 40px rgba(88,28,135,0.8);
      backdrop-filter: blur(18px);
    }

    .card-inner {
      padding: 16px 16px 18px;
    }

    .card-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .tenant-select {
      width: 100%;
      margin-top: 4px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
    }

    .tenant-select:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 1px rgba(168,85,247,0.7);
    }

    .nav {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .nav-btn {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: transparent;
      color: #9ca3af;
      font-size: 13px;
      cursor: pointer;
    }

    .nav-btn.active {
      background: linear-gradient(120deg, rgba(129,140,248,0.25), rgba(56,189,248,0.12));
      border-color: rgba(129,140,248,0.7);
      color: #e5e7eb;
    }

    .nav-btn:hover:not(.active) {
      background: rgba(15,23,42,0.7);
      border-color: rgba(75,85,99,0.8);
    }

    .nav-emoji {
      font-size: 15px;
    }

    .main-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .main-title {
      font-size: 18px;
      font-weight: 600;
      color: #f9fafb;
      letter-spacing: 0.03em;
    }

    .main-sub {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }

    .primary-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(129,140,248,0.9);
      background: radial-gradient(circle at 0 0, rgba(248,250,252,0.15), transparent 45%),
                  linear-gradient(135deg, #4c1d95, #1d4ed8);
      color: #f9fafb;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      box-shadow:
        0 12px 24px rgba(30,64,175,0.8),
        0 0 24px rgba(129,140,248,0.9);
    }

    .primary-btn:hover {
      filter: brightness(1.05);
    }

    .pill-counter {
      font-size: 10px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      color: #d1d5db;
      background: rgba(15,23,42,0.85);
    }

    .table-wrap {
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(55,65,81,0.9);
      background: radial-gradient(circle at 100% 0, rgba(59,130,246,0.18) 0, transparent 40%),
                  rgba(15,23,42,0.96);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    thead {
      background: linear-gradient(120deg, rgba(15,23,42,0.95), rgba(30,64,175,0.65));
    }

    th, td {
      padding: 9px 12px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #9ca3af;
      border-bottom: 1px solid rgba(55,65,81,0.9);
    }

    tbody tr {
      border-bottom: 1px solid rgba(31,41,55,0.9);
      transition: background 140ms ease, transform 140ms ease, box-shadow 140ms ease;
    }

    tbody tr:hover {
      background: radial-gradient(circle at 0 0, rgba(129,140,248,0.16) 0, transparent 55%);
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(15,23,42,0.8);
    }

    td {
      color: #e5e7eb;
    }

    td.amount {
      text-align: right;
      font-variant-numeric: tabular-nums;
      color: #e5e7eb;
    }

    td.date {
      font-size: 11px;
      color: #9ca3af;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 500;
      border: 1px solid rgba(148,163,184,0.8);
      background: rgba(15,23,42,0.9);
    }

    .status-active {
      border-color: rgba(45,212,191,0.9);
      color: #a5f3fc;
      background: radial-gradient(circle at 0 0, rgba(45,212,191,0.4), transparent 55%);
    }

    .status-draft {
      border-color: rgba(148,163,184,0.9);
      color: #e5e7eb;
      background: rgba(15,23,42,0.9);
    }

    .status-hold {
      border-color: rgba(251,191,36,0.9);
      color: #fed7aa;
      background: radial-gradient(circle at 0 0, rgba(251,191,36,0.35), transparent 55%);
    }

    .empty-state {
      padding: 18px 14px;
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
    }

    .modal {
      width: 100%;
      max-width: 380px;
      border-radius: 20px;
      background: radial-gradient(circle at 0 0, rgba(248,250,252,0.1) 0, transparent 40%),
                  rgba(15,23,42,0.96);
      border: 1px solid rgba(148,163,184,0.65);
      box-shadow:
        0 24px 40px rgba(15,23,42,0.98),
        0 0 34px rgba(168,85,247,0.7);
      padding: 18px 18px 16px;
    }

    .modal-title {
      font-size: 15px;
      font-weight: 600;
      color: #f9fafb;
      margin-bottom: 10px;
    }

    .field {
      margin-bottom: 9px;
    }

    .field-label {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 3px;
    }

    .field-input,
    .field-select {
      width: 100%;
      padding: 7px 9px;
      border-radius: 999px;
      border: 1px solid rgba(75,85,99,0.9);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
    }

    .field-input:focus,
    .field-select:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 1px rgba(168,85,247,0.7);
    }

    .form-error {
      min-height: 16px;
      font-size: 11px;
      color: #fca5a5;
      margin-top: 2px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 10px;
    }

    .btn-secondary {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.8);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 11px;
      cursor: pointer;
    }

    .btn-secondary:hover {
      background: rgba(31,41,55,0.9);
    }

    .btn-primary {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(129,140,248,0.9);
      background: linear-gradient(135deg, #4c1d95, #1d4ed8);
      color: #f9fafb;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      box-shadow:
        0 12px 22px rgba(30,64,175,0.85),
        0 0 24px rgba(129,140,248,0.9);
    }

    .btn-primary:hover {
      filter: brightness(1.06);
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- Top bar -->
    <header class="topbar">
      <div class="brand">
        <div class="brand-logo">K</div>
        <div>
          <div class="brand-text-title">KortexSphere</div>
          <div class="brand-text-sub">Tenant-isolated project universe</div>
        </div>
      </div>
      <div class="env-pill">ENV ¬∑ DEV</div>
    </header>

    <div class="layout">
      <!-- Sidebar -->
      <aside class="card">
        <div class="card-inner">
          <div class="card-title">Tenant Context</div>
          <select id="tenantSelect" class="tenant-select">
            <option value="t1">t1 ¬∑ Sandbox Corp</option>
            <option value="t2">t2 ¬∑ Demo Labs</option>
            <option value="t3">t3 ¬∑ Internal Ops</option>
          </select>

          <nav class="nav">
            <button class="nav-btn active">
              <span class="nav-emoji">üìÅ</span>
              <span>Projects</span>
            </button>
            <button class="nav-btn">
              <span class="nav-emoji">üìä</span>
              <span>Analytics (coming soon)</span>
            </button>
          </nav>
        </div>
      </aside>

      <!-- Main content -->
      <section class="card">
        <div class="card-inner">
          <div class="main-header">
            <div>
              <div class="main-title">Projects</div>
              <div id="currentTenantLabel" class="main-sub">Tenant: t1</div>
            </div>
            <button id="newProjectBtn" class="primary-btn">
              <span>Ôºã</span>
              <span>New Project</span>
            </button>
          </div>

          <div style="margin-top: 10px; margin-bottom: 8px; display:flex; justify-content: flex-end;">
            <span id="projectCount" class="pill-counter">0 projects</span>
          </div>

          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Status</th>
                  <th style="text-align:right;">Budget</th>
                  <th>Created At</th>
                </tr>
              </thead>
              <tbody id="projectsTableBody"></tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display:none;">
              No projects found for this tenant.
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal-backdrop" style="display:none;">
    <div class="modal">
      <div class="modal-title">Create project</div>
      <form id="projectForm">
        <div class="field">
          <div class="field-label">Name</div>
          <input class="field-input" name="name" />
        </div>
        <div class="field">
          <div class="field-label">Status</div>
          <select class="field-select" name="status">
            <option value="draft">Draft</option>
            <option value="active">Active</option>
            <option value="on-hold">On hold</option>
          </select>
        </div>
        <div class="field">
          <div class="field-label">Budget</div>
          <input class="field-input" name="budget" type="number" step="0.01" />
        </div>
        <div id="formError" class="form-error"></div>
        <div class="modal-actions">
          <button type="button" id="cancelModal" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let currentTenant = "t1";

    function statusBadge(status) {
      const base = "status-pill";
      if (status === "active") {
        return `<span class="${base} status-active">Active</span>`;
      }
      if (status === "on-hold") {
        return `<span class="${base} status-hold">On hold</span>`;
      }
      return `<span class="${base} status-draft">Draft</span>`;
    }

    async function loadProjects() {
      const tbody = document.getElementById("projectsTableBody");
      const empty = document.getElementById("emptyState");
      const count = document.getElementById("projectCount");
      tbody.innerHTML = "";
      empty.style.display = "none";
      count.textContent = "Loading...";

      try {
        const res = await fetch("/projects", {
          headers: { "X-Tenant-Id": currentTenant }
        });
        if (!res.ok) throw new Error("Failed to load projects");
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          empty.style.display = "block";
          count.textContent = "0 projects";
          return;
        }

        data.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.name}</td>
            <td>${statusBadge(p.status)}</td>
            <td class="amount">$${p.budget}</td>
            <td class="date">${p.created_at}</td>
          `;
          tbody.appendChild(tr);
        });

        count.textContent = `${data.length} project${data.length > 1 ? "s" : ""}`;
      } catch (err) {
        empty.style.display = "block";
        empty.textContent = "Error loading projects.";
        count.textContent = "0 projects";
        console.error(err);
      }
    }

    function openModal() {
      document.getElementById("modalBackdrop").style.display = "flex";
      document.getElementById("formError").textContent = "";
      document.querySelector("#projectForm [name='name']").focus();
    }

    function closeModal() {
      document.getElementById("modalBackdrop").style.display = "none";
      document.getElementById("projectForm").reset();
      document.getElementById("formError").textContent = "";
    }

    async function handleCreateProject(e) {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value.trim();
      const status = form.status.value;
      const budget = form.budget.value || 0;

      if (!name) {
        document.getElementById("formError").textContent = "Name is required.";
        return;
      }

      try {
        const res = await fetch("/projects", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Tenant-Id": currentTenant
          },
          body: JSON.stringify({ name, status, budget: Number(budget) })
        });

        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.error || "Failed to create project");
        }

        closeModal();
        await loadProjects();
      } catch (err) {
        document.getElementById("formError").textContent = err.message;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadProjects();

      const tenantSelect = document.getElementById("tenantSelect");
      const tenantLabel = document.getElementById("currentTenantLabel");
      tenantSelect.addEventListener("change", () => {
        currentTenant = tenantSelect.value;
        tenantLabel.textContent = `Tenant: ${currentTenant}`;
        loadProjects();
      });

      document.getElementById("newProjectBtn").addEventListener("click", openModal);
      document.getElementById("cancelModal").addEventListener("click", closeModal);
      document.getElementById("projectForm").addEventListener("submit", handleCreateProject);

      document.getElementById("modalBackdrop").addEventListener("click", (e) => {
        if (e.target.id === "modalBackdrop") closeModal();
      });
    });
  </script>
</body>
</html>
