<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KortexSphere Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #5e3bff, #130022 55%, #020008 100%);
      color: #f5f5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: rgba(10, 8, 30, 0.94);
      border-radius: 20px;
      padding: 24px 22px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.7);
      border: 1px solid rgba(126, 116, 255, 0.45);
      backdrop-filter: blur(18px);
    }

    .title {
      font-size: 1.45rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #c4c4ff;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 0.82rem;
      margin-bottom: 4px;
      color: #d4d4ff;
    }

    input {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid rgba(155, 148, 255, 0.6);
      background: rgba(8, 6, 30, 0.96);
      color: #f5f5ff;
      font-size: 0.9rem;
      outline: none;
    }

    input::placeholder {
      color: #9ca3ff;
      font-size: 0.85rem;
    }

    input:focus {
      border-color: #9f7bff;
      box-shadow: 0 0 0 1px rgba(159, 123, 255, 0.4);
    }

    .btn {
      margin-top: 8px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #a855ff, #6366f1, #06b6d4);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.96rem;
    }

    .btn:hover {
      filter: brightness(1.05);
    }

    .hint {
      margin-top: 14px;
      font-size: 0.78rem;
      color: #a3a3ff;
      line-height: 1.4;
    }

    .error {
      margin-bottom: 10px;
      font-size: 0.8rem;
      color: #ff7b7b;
    }

    .pill {
      display: inline-block;
      padding: 3px 9px;
      border-radius: 999px;
      background: rgba(99, 102, 241, 0.22);
      font-size: 0.7rem;
      margin-top: 4px;
    }

    /* Small devices tweaks */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .card {
        padding: 20px 18px;
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.8);
      }

      .title {
        font-size: 1.3rem;
      }

      .subtitle {
        font-size: 0.82rem;
      }

      input {
        font-size: 0.85rem;
        padding: 9px 10px;
      }

      .btn {
        padding: 9px 12px;
        font-size: 0.9rem;
      }

      .hint {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">KortexSphere Console</div>
    <div class="subtitle">Multi-tenant admin access for your company.</div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login" autocomplete="off">
      <div class="field">
        <label>Company code</label>
        <input
          type="text"
          name="company_code"
          required
          placeholder="e.g. azure"
          autocomplete="off"
        />
      </div>

      <div class="field">
        <label>Password</label>
        <input
          type="password"
          name="password"
          required
          placeholder="Enter password"
          autocomplete="new-password"
        />
      </div>

      <button type="submit" class="btn">Sign in</button>
    </form>

    <div class="hint">
      <span class="pill">Demo</span><br>
      azure / azure_admin@example.local / admin<br>
      amazon / amazon_admin@example.local / admin
    </div>
  </div>
</body>
</html>
