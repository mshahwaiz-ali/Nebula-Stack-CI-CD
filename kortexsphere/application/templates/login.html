<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KortexSphere Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #5e3bff, #130022 55%, #020008 100%);
      color: #f5f5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(10, 8, 30, 0.92);
      border-radius: 20px;
      padding: 22px 20px;
      border: 1px solid rgba(126, 116, 255, 0.35);
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.55);
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #c4c4ff;
      margin-bottom: 18px;
    }

    .field { margin-bottom: 12px; }

    label {
      font-size: 0.8rem;
      margin-bottom: 3px;
      display: block;
      color: #d4d4ff;
    }

    input {
      width: 100%;
      padding: 10px 10px;
      border-radius: 10px;
      border: 1px solid rgba(155, 148, 255, 0.55);
      background: rgba(8, 6, 30, 0.95);
      color: #fff;
      font-size: 0.88rem;
    }

    input:focus {
      border-color: #9f7bff;
      box-shadow: 0 0 0 1px rgba(159, 123, 255, 0.4);
    }

    .btn {
      margin-top: 6px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #a855ff, #6366f1, #06b6d4);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.92rem;
    }

    .btn:hover { filter: brightness(1.05); }

    .hint {
      margin-top: 14px;
      font-size: 0.75rem;
      color: #a3a3ff;
      line-height: 1.35;
    }

    .pill {
      display: inline-block;
      padding: 3px 9px;
      border-radius: 999px;
      background: rgba(99, 102, 241, 0.22);
      font-size: 0.7rem;
      margin-top: 3px;
    }

    /* Mobile fine tuning */
    @media (max-width: 480px) {
      .card {
        padding: 20px 18px;
        border-radius: 18px;
        max-width: 360px;
      }

      .title { font-size: 1.32rem; }
      .subtitle { font-size: 0.8rem; }

      input { font-size: 0.82rem; padding: 9px 9px; }
      .btn { font-size: 0.88rem; padding: 9px 11px; }

      .hint { font-size: 0.72rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">KortexSphere Console</div>
    <div class="subtitle">Multi-tenant admin access for your company.</div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login" autocomplete="off">
      <div class="field">
        <label>Company code</label>
        <input type="text" name="company_code" required placeholder="e.g. azure"/>
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" name="password" required placeholder="Enter password"/>
      </div>

      <button type="submit" class="btn">Sign in</button>
    </form>

    <div class="hint">
      <span class="pill">Demo</span><br>
      azure / azure_admin@example.local / admin<br>
      amazon / amazon_admin@example.local / admin
    </div>
  </div>
</body>
</html>
