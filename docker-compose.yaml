services:
  web:
    build: ./nginx
    container_name: nebulastack-web
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

  api:
    build: ./api
    container_name: nebulastack-api
    ports:
      - "5000:5000"
    environment:
      - APP_ENV=production
      - DB_HOST=postgres
      - DB_NAME=nebulastack
      - DB_USER=nebula
      - DB_PASS=secretpass
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: nebulastack-db
    environment:
      - POSTGRES_DB=nebulastack
      - POSTGRES_USER=nebula
      - POSTGRES_PASSWORD=secretpass
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  kortex-api:
    build:
      context: ./kortexsphere/application
      dockerfile: Dockerfile
    container_name: kortex-api
    ports:
      - "5001:5000"
    environment:
      DB_HOST: kortex-db
      DB_NAME: ks_dev
      DB_USER: ks_admin
      DB_PASSWORD: admin
    depends_on:
      - kortex-db
    networks:
      - nebula-net

  kortex-db:
    image: postgres:16
    container_name: kortex-db
    environment:
      POSTGRES_USER: ks_admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: ks_dev
    volumes:
      - kortex_data:/var/lib/postgresql/data
    networks:
      - nebula-net
    ports:
      - "5450:5432"

volumes:
  db-data:
  kortex_data:

networks:
  nebula-net:
    driver: bridge
