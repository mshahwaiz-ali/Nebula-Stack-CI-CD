name: NebulaStack CI


on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  api-ci:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghr.io
      IMAGE_NAME: ghcr.io/mshahwaiz-aliX/nebulastack-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
    
      - name: Install Deps (api)
        run: |
          cd api
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Basic syntax check
        run: |
          cd api
          python -m compileall .

      - name: Build API Docker image
        run: |
          docker build -t nebulastack-api-text ./api
      
      - name: Run API tests
        run: |
          cd api
          pytest
      
      - name: Login to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push API image to GHCR
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} ./api
          docker push $IMAGE_NAME:$ {{ github.sha }}