name: NebulaStack CI


on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  api-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
    
      - name: Install Deps (api)
        run: |
          cd api
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Basic syntax check
        run: |
          cd api
          python -m compileall .
