<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NebulaStack</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, sans-serif;
    text-align: center;
    color: #f6eefe;

    background:
      radial-gradient(circle at 20% 30%, rgba(255,255,255,0.15) 2px, transparent 3px) 0 0/180px 180px,
      radial-gradient(circle at 80% 70%, rgba(255,50,50,0.25) 2px, transparent 3px) 0 0/160px 160px,
      radial-gradient(circle at 50% 50%, rgba(255,255,255,0.2) 2px, transparent 3px) 0 0/120px 120px,
      linear-gradient(135deg, #0a0014 0%, #240046 40%, #5a189a 100%);
  }

  .card {
    padding: 2.8rem 3.2rem;
    border-radius: 20px;
    background: rgba(10, 5, 25, 0.55);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    max-width: 480px;
  }

  h1 {
    font-size: 2.6rem;
    margin-bottom: 1rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    font-weight: 800;
    text-shadow: 0 8px 20px rgba(0,0,0,0.8);
  }

  p {
    font-size: 1.1rem;
    opacity: 0.9;
    margin-bottom: 0.7rem;
  }

  .tag {
    margin-top: 1rem;
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    background: rgba(255,255,255,0.12);
    font-size: 0.9rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }
</style>
</head>

<body>
  <div class="card">
    <h1>NebulaStack</h1>
    <p>Containerized Microservices Platform</p>
    <p>Frontend running successfully inside Docker</p>
    <span class="tag">Nginx • Flask API • Redis • PostgreSQL</span>
  </div>
</body>
</html>
